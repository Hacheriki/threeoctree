<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Octree examples</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Monospace, monospace;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
        }
        body > div {
            flex: 0 0 200px;
            background-color: white;
            border-right: 3px solid gray;
        }
        h3, p {
            text-align: center;
        }
        body > div > div {
            padding: 0.5rem 1rem;
            cursor: pointer;
            text-align: center;
        }
        body > div > div:hover {
            background-color: lightgray;
        }
        iframe {
            flex: 1;
            border: none;
        }
    </style>

</head>
<body>

    <script type="text/javascript">
        function setExample( url ) {

            document.body.querySelector( 'iframe' ).src = url;

        }
    </script>

    <div>
        <h3>Octree examples</h3>
        <div onclick="setExample('./dynamic.html')">sparse & dynamic</div>
        <div onclick="setExample('./raycasting.html')">raycasting performance</div>
        <p>
            <a href="https://github.com/Brakebein/threeoctree" target="_blank">GitHub</a>
        </p>
    </div>

    <iframe src="./dynamic.html"></iframe>

</body>
</html>
